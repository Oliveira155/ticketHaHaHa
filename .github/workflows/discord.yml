name: Notificar Discord

on:
  push:
    branches:
      - oliveira

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar commit para Discord
        run: |
          curl -H "Content-Type: application/json" \
          -d '{
            "embeds": [{
              "title": "📢 Changelogs",
              "description": "",
              "color": 3066993,
              "thumbnail": {
                "url": "https://media.discordapp.net/attachments/1405539658242195456/1410440115343593513/concluido.gif"
              },
              "fields": [
                {
                  "name": "⭐ Autor",
                  "value": "> ${{ github.actor }}"
                },
                {
                  "name": "📝 Versão atualizada",
                  "value": "> ${{ github.event.head_commit.message }}"
                },
                {
                  "name": "🔗 Commit",
                  "value": "> ${{ github.event.head_commit.url }}"
                }
              ]
            }]
          }' ${{ secrets.DISCORD_WEBHOOK }}
