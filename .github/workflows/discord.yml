name: Notificar Discord

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar commit para Discord
        run: |
          curl -H "Content-Type: application/json" \
          -d '{
            "embeds": [{
              "title": "📢 Changelogs",
              "description": "",
              "color": 6710918,
              "fields": [
                {
                  "name": "⭐ Autor",
                  "value": "> ${{ github.actor }}"
                },
                {
                  "name": "📝 Versão atualizada",
                  "value": "> ${{ github.event.head_commit.message }}"
                },
                {
                  "name": "🔗 Commit",
                  "value": "> ${{ github.event.head_commit.url }}"
                }
              ]
            }]
          }' ${{ secrets.DISCORD_WEBHOOK }}
